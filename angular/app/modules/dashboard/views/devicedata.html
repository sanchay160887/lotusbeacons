    border: 1px solid grey;

    border-bottom: 1px solid;
    font-size: 15px;
    margin-bottom: 0;
    padding: 3px 0;
    text-align: center;

<!-- Content Header (Page header) -->


<section class="content-header">
    <h1>
       Devices
   </h1>
   <ol class="breadcrumb">
    <li><a><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li class="active">Devices</li>
</ol>
</section>



<div class="content-device_block">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="content-device_block_1">
                    <p class="block_title_1">Beacon ID</p>
                   
                </div>
            </div>
            <div class="col-md-6">
                <div class="content-device_block_2">
                    <p class="block_title_1">Device ID</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="content-device_block_3">
                    <p class="block_title_1">Distance</p>
                </div>
            </div>
        </div>           
    
    <div class="row" ng-repeat= "device in deviceData | orderBy:Distance ">
        <div class="col-md-3">
            <div class="content-device_block_1">
                <p class="block_title_2">{{ device.BeaconID }}</p>
                
            </div>
        </div>
        <div class="col-md-6">
            <div class="content-device_block_2">
                <p class="block_title_2">{{ device.DeviceID }}</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="content-device_block_3">
                <p class="block_title_2">{{ device.Distance }}</p>
            </div>
        </div>
    </div>   
    </div>        
</div>
