    border: 1px solid grey;
    margin: 2% auto;
    min-height: 300px;
    padding: 2% 0;
    width: 98%;
}


.block_title_1 {
    border-bottom: 1px solid;
    font-size: 15px;
    margin-bottom: 0;
    padding: 3px 0;
    text-align: center;
}

.block_title_2 {
    border-bottom: 1px solid;
    font-size: 12px;
    margin-bottom: 0;
    padding: 3px 0;   
    min-height: 40px;
}

.block_title_3 {
    border-bottom: 1px solid;
    font-size: 16px;
    margin-bottom: 0;
    padding: 3px 0;   
    min-height: 40px;
}

.bcon_selection {
    padding: 2% 0 4%;
}

.bcon-slect-title {
    margin-bottom: 0;
    padding: 7% 0;

<!-- Content Header (Page header) -->


<section class="content-header">
    <h1>
     Devices
 </h1>
 <ol class="breadcrumb">
    <li><a><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li class="active">Devices</li>
</ol>
</section>



<div class="content-device_block">
    <div class="container-fluid">

        <div class="bcon_selection row">
            <div class="col-md-6">
                <div class="form-group">
                    <div class="col-md-3">
                        <label class="bcon-slect-title">Select Beacon</label>
                    </div>
                    <div class="col-md-6">
                        <select class="form-control col-md-4" ng-model="selectedBeacon">
                            <option value="">All</option>
                            <option ng-repeat="device in beaconData | orderBy:BeaconKey" 
                                value="{{device.BeaconID}}">{{device.BeaconID}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-1">
                <div class="content-device_block_1">
                    <p class="block_title_1">Select</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="content-device_block_2">
                    <p class="block_title_1">Device ID</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="content-device_block_3">
                    <p class="block_title_1">Distance</p>
                </div>
            </div>
            <div class="col-md-2">
                <div class="content-device_block_1">
                    <p class="block_title_1">Beacon ID</p>

                </div>
            </div>            
        </div>           

        <div class="row" ng-repeat= "device in deviceData | orderBy:Distance ">
            <div class="col-md-1">
                <div class="content-device_block_1">
                    <input type="checkbox" value="{{ device.DeviceID }}">
                </div>
            </div>
            <div class="col-md-6">
                <div class="content-device_block_2">
                    <p class="block_title_2">{{ device.DeviceID }}</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="content-device_block_3">
                    <p class="block_title_3">{{ device.Distance }}</p>
                </div>
            </div>
            <div class="col-md-2">
                <div class="content-device_block_1">
                    <p class="block_title_3">{{ device.BeaconID }}</p>

                </div>
            </div>
        </div>   
    </div>        
</div>
