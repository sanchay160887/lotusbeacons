    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
           Devices
        </h1>
        <ol class="breadcrumb">
            <li><a><i class="fa fa-dashboard"></i> Dashboard</a></li>
            <li class="active">Devices</li>
        </ol>
    </section>
    <section class="content-body">
    <!-- Main content -->
        <table class="table">
            <th>Beacon ID</th>
            <th>Device ID</th>
            <th>Distance</th>
            <tr ng-repeat= "device in deviceData | orderBy:Distance ">
                <td><input type='text' ng-model="device.BeaconID" /></td>
                <td><input type='text' ng-model="device.DeviceID" /></td>
                <td><input type='text' ng-model="device.Distance" /></td>
            </tr>
        </table>
    </section><!-- /.content -->
